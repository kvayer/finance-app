{{define "title"}}Вход{{end}}

{{define "main"}}
<div style="max-width: 400px; margin: 0 auto; padding: 30px; border: 1px solid #eee; border-radius: 8px;">
    <h2 style="text-align: center; color: #333; margin-top: 0;">Вход в систему</h2>

    <form action="/login" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        <div>
            <label style="display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px;">Email:</label>
            <input type="email" name="email" required style="width: 100%; box-sizing: border-box;">
        </div>

        <div>
            <label style="display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px;">Пароль:</label>
            <input type="password" name="password" required style="width: 100%; box-sizing: border-box;">
        </div>

        <button type="submit" style="background-color: #2980b9; color: white; padding: 12px; border: none; border-radius: 4px; font-size: 16px; margin-top: 10px;">Войти</button>
    </form>

    <p style="text-align: center; margin-top: 20px; font-size: 14px;">
        Нет аккаунта? <a href="/register" style="color: #27ae60;">Регистрация</a>
    </p>
</div>
{{end}}
