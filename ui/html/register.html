{{define "title"}}Регистрация{{end}}

{{define "main"}}
<div style="max-width: 400px; margin: 0 auto; padding: 30px; border: 1px solid #eee; border-radius: 8px;">
    <h2 style="text-align: center; color: #333; margin-top: 0;">Создать аккаунт</h2>

    <form action="/register" method="POST" style="display: flex; flex-direction: column; gap: 15px;">
        <!-- НОВОЕ ПОЛЕ: ИМЯ -->
        <div>
            <label style="display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px;">Ваше Имя:</label>
            <input type="text" name="name" required placeholder="Иван Иванов" style="width: 100%; box-sizing: border-box;">
        </div>

        <div>
            <label style="display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px;">Email адрес:</label>
            <input type="email" name="email" required placeholder="name@example.com" style="width: 100%; box-sizing: border-box;">
        </div>

        <div>
            <label style="display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px;">Пароль:</label>
            <input type="password" name="password" required style="width: 100%; box-sizing: border-box;">
            <small style="color: #999; font-size: 12px;">Минимум 4 символа</small>
        </div>

        <div>
            <label style="display: block; margin-bottom: 5px; font-weight: bold; font-size: 14px;">Подтвердите пароль:</label>
            <input type="password" name="confirm_password" required style="width: 100%; box-sizing: border-box;">
        </div>

        <button type="submit" style="background-color: #27ae60; color: white; padding: 12px; border: none; border-radius: 4px; font-size: 16px; margin-top: 10px;">Зарегистрироваться</button>
    </form>

    <p style="text-align: center; margin-top: 20px; font-size: 14px;">
        Уже зарегистрированы? <a href="/login" style="color: #2980b9;">Войти</a>
    </p>
</div>
{{end}}
