{{define "base"}}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{if .User.Name}}Кабинет{{else}}Трекер{{end}} - Трекер Расходов</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; padding: 0; background-color: #f4f7f6; color: #333; }
        header { background: #2c3e50; color: white; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        header h1 { margin: 0; font-size: 22px; }
        nav a { color: white; text-decoration: none; margin-left: 20px; font-weight: 500; transition: color 0.3s; }
        nav a:hover { color: #bdc3c7; }
        main { padding: 40px 20px; max-width: 900px; margin: 0 auto; background: white; min-height: 400px; box-shadow: 0 0 15px rgba(0,0,0,0.05); border-radius: 8px; margin-top: 20px; }
        footer { text-align: center; padding: 20px; color: #777; font-size: 14px; margin-top: 40px; }

        button { cursor: pointer; transition: background 0.3s; }
        button:hover { opacity: 0.9; }
        input, select { border: 1px solid #ddd; border-radius: 4px; padding: 8px; font-size: 14px; }
        input:focus, select:focus { border-color: #3498db; outline: none; }
    </style>
</head>
<body>
<header>
    <h1><a href="/" style="color: white; text-decoration: none;">Трекер Расходов</a></h1>
    <nav>
        <!-- Логика меню -->
        {{if .IsLoggedIn}}
        <!-- Если залогинен - ссылок нет, управление внутри дашборда -->
        <span style="color: #bdc3c7; font-size: 14px;">Вы вошли в систему</span>
        {{else}}
        <!-- Если НЕ залогинен -->
        <a href="/login">Вход</a>
        <a href="/register">Регистрация</a>
        {{end}}
    </nav>
</header>
<main>
    {{template "main" .}}
</main>
<footer>
    <p>&copy; 2025 Трекер Расходов. Разработали Студенты 4-ИАИТ-103 Десяев М.С. Алиев И.А.</p>
</footer>
</body>
</html>
{{end}}
